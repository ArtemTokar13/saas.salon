{% extends 'Layout.html' %}
{% load i18n static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">{% trans "Forgot Password" %}</h2>
            <p class="text-gray-600 mb-6">{% trans "Enter your email address below to receive a password reset link." %}</p>
            <form method="post" action="{% url 'forgot_password' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "Email" %} *</label>
                    <input type="email" name="email" value="{{ email|default:'' }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition font-medium">
                    {% trans "Send Reset Link" %}
                </button>
            </form>
            <p class="text-center mt-6 text-sm text-gray-600">
                <a href="/" class="text-blue-600 hover:text-blue-800">{% trans "Return to homepage" %}</a>
            </p>
        </div>
    </div>
</div>

<style>
    input[type="email"],
    input[type="text"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        box-sizing: border-box;
    }
    input[type="email"]:focus,
    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
