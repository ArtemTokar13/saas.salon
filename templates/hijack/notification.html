{% load i18n %}

{% if request.session.hijack_history %}
<div class="bg-red-600 text-white py-3 px-4 sticky top-0 shadow-lg" style="position: sticky; top: 0; z-index: 40;">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <i class="fas fa-user-secret text-2xl"></i>
            <div>
                <p class="font-bold">{% trans "You are currently hijacked as:" %} {{ request.user.username }}</p>
                <p class="text-sm text-red-100">{% trans "Click Release to return to your account" %}</p>
            </div>
        </div>
        <form method="POST" action="/{{ LANGUAGE_CODE }}/hijack/release/" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="bg-white text-red-600 px-6 py-2 rounded-lg font-bold hover:bg-red-100 transition flex items-center space-x-2">
                <i class="fas fa-sign-out-alt"></i>
                <span>{% trans "Release Hijack" %}</span>
            </button>
        </form>
    </div>
</div>
{% endif %}
