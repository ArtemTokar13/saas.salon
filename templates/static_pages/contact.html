{% extends 'Layout.html' %}
{% load i18n %}

{% block title %}{% trans "Contact Us" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">{% trans "Contact Us" %}</h1>
            <p class="text-gray-600 mb-8">{% trans "Have a question or need support? Fill out the form below and we'll get back to you as soon as possible." %}</p>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">{% trans "Name" %}</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">{% trans "Email" %}</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">{% trans "Subject" %}</label>
                    <input type="text" id="subject" name="subject" value="{{ subject }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">{% trans "Message" %}</label>
                    <textarea id="message" name="message" rows="6" required 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    {% trans "Send Message" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
